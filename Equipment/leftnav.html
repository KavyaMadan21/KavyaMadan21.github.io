<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment and Services</title>
  <link rel="stylesheet" href="/Equipment/equipment.css">
  <script src="/Equipment/equipment.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- START NEW HEAD-->
  <script>
    function myFunction() {
      var input, filter, ul, li, a, i;
      input = document.getElementById("mySearch");
      filter = input.value.toUpperCase();
      ul = document.getElementById("myMenu");
      li = ul.getElementsByTagName("li");
    
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
    </script>
</head>
<body>
    <!--Sidenav-->    
    <div id="mySidenav" class="sidenav">
      <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
      <ul id="myMenu">
          <li><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a></li>
          <li><a href="/index.html">Homepage</a></li>
          <li><a href="/Equipment/equipment.html">Equipment</a></li>
          <li><a href="/Membership/membership.html">Membership</a></li>
          <li><a href="/Reservation/reservation.html">Reservation</a></li>
          <li><a href="/Calendar and Hours/time.html">Calendar of Events and Hours</a></li>
          <li><a href="/Classes and Events/classes.html">Classes and Events</a></li>
      </ul>
      </div>

      <span onclick="openNav()" style="font-size:30px;cursor:pointer">&#9776;</span>

      <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
        </script>
</body>
</html>
