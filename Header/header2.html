<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Header/header2.css">
    <title>Header 2</title>
</head>
<body>
          <!--Sign Up-->
          <button class="signup" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

          <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close">&times;</span>
            <form class="modal-content animate">
              <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required>
          
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
          
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
          
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                
                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
          
                <p>By creating an account you agree to our <a href="../Equipment/terms.html" target="_blank" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
                <div class="clearfix">
                  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                  <button type="submit" class="signupbtn">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
          
          <script>
          var modal = document.getElementById('id01');
          
          window.onclick = function(event) {
            if (event.target == modal) {
              modal.style.display = "none";
            }
          }
          </script>
          <!--Login-->
                  <button class="login" onclick="document.getElementById('id02').style.display='block'" style="width: auto;">Login</button>
          
                  <div id="id02" class="modal">
                    <span onclick="document.getElementById('id02').style.display='none'"
                  class="close" title="Close Modal">&times;</span>
                  
                    <form class="modal-content animate">
                      <div class="imgcontainer">
                        <img src="../Header/User_Avatar.png" alt="Avatar" class="avatar">
                      </div>
                  
                      <div class="container">
                        <label for="username"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>
                  
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                  
                        
                        <label>
                          <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                        <button class="loginbtn" type="submit">Login</button>
                      </div>
                  
                      <div class="container" style="background-color:#f1f1f1">
                        <span class="psw">Forgot <a href="#">password?</a></span>
                      </div>
                    </form>
                  </div>
          
                  <script>
                    var modal = document.getElementById('id02');
                    
                    window.onclick = function(event) {
                      if (event.target == modal) {
                        modal.style.display = "none";
                      }
                    }
                    </script>
          
                  <a href="../index.html">
                      <img class="logo" src="../innovationlabslogo.png" alt="InNOVAtion Labs Logo">
                  </a>
</body>
</html>
